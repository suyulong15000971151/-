		<script>
			//当前登陆用户ID
			var adminUser = GlobalData.getUerInfo();
			if(adminUser == null || adminUser.id == null || adminUser.id == "") {
				location.href = "../../login.html";
			};
			var bauId = adminUser.id;
			
			if(adminUser.permissionList.indexOf("hasReviewListQuery")!= -1){
				$("#btnRest").show();
				$("#btnSearch").show();
				$(".material").show();
			}else{
				$("#btnRest").hide();
				$("#btnSearch").hide();
				$(".material").hide();
				$("body").append('<div class="tips error slideInDowns"><i class="iconfont icon-zhifushibai"></i><div class="tip_text warm-box">您没有权限访问这个页面</div></div>');
			};
			
			
			

			$(document).ready(function() {
				getAdminUserAll(1, 10);
				
				//这里是侧栏高亮显示
				setTimeout(function(){
					$("#side-menu>li").eq(3).addClass("active")
					$("#side-menu>li").eq(3).find("ul").addClass("in")
					$("#side-menu li .cashRecord").addClass("active")
//					$("#side-menu li").eq(5).find("ul").addClass("in")
//					$("#side-menu li").eq(5).find("ul a").eq(1).addClass("active")
					
				},2000)

				//这里是公共的取消模态框

				
				$(function() {
					$('.dept_select').chosen();
				});

				//这里是点击按钮选择
				$("#allcheck").click(function() {

					if($(this).is(':checked')) {
						$(".wrapper-content table .item-check").prop("checked", "true")
					} else {
						$(".wrapper-content table .item-check").prop("checked", "")

					}
				})

				$(".set .setbox .creat-add").click(function(evt) {

					evt.stopPropagation()

					$("#sitch").css("display", "block")

					$("#sitch").addClass("fadeIn")
					$("#sitch .content").addClass("zoomInDown")
				})

				$("#sitch .sitch-box .content .title a").click(function(evt) {

					evt.stopPropagation()

					$("#sitch").removeClass("fadeIn")
					$("#sitch .content").removeClass("zoomInDown")
					$("#sitch").addClass("fadeOut")
					$("#sitch .content").addClass("zoomOutDown")
					t = setTimeout(function() {
						$("#sitch").removeClass("fadeOut")
						$("#sitch .content").removeClass("zoomOutDown")
						$("#sitch").css("display", "none")
					}, 1000)

				})
					
				$("#sitch .sitch-box .content .title a").click(function(evt) {

					evt.stopPropagation()

					$("#sitch").removeClass("fadeIn")
					$("#sitch .content").removeClass("zoomInDown")
					$("#sitch").addClass("fadeOut")
					$("#sitch .content").addClass("zoomOutDown")
					t = setTimeout(function() {
						$("#sitch").removeClass("fadeOut")
						$("#sitch .content").removeClass("zoomOutDown")
						$("#sitch").css("display", "none")
					}, 1000)

				})
				//重置
				$("#btnRest").click(function(evt) {
					$(".memberIdInput").val("");
					$(".memberNameInput").val("");
					$(".tokenTypeInput").val("");
					getAdminUserAll(1, $("#rows").val());

			  });
			  queryTokenList();
		});//结束
		
		//获取当前所有的代币类型
		function queryTokenList(){
			$.ajax({
				type : 'GET',
				url : GlobalData.TOKEN_URL + 'bigToken/tokenNameId',
				contentType : "application/json",
				dataType : 'json',
				success : function(data) {
					console.log(data);
					if(data.code=="200"){
						   $("#baaId").empty();
						   var select = $("#baaId").append('<option value="">全部</option>');
						   var res=data.data;
						   for (var i = 0; i < res.length; i++) {
						   		select.append('<option value="'+ res[i].tokenId +'">' + res[i].tokenName + '</option>');
						   };
					}else{
						$("body").append('<div class="tips error slideInDowns"><i class="iconfont icon-zhifushibai"></i><div class="tip_text warm-box">'+data.message+'</div></div>');
					}
				},
				error : function(e) {
					$("body").append('<div class="tips error slideInDowns"><i class="iconfont icon-zhifushibai"></i><div class="tip_text warm-box">请求错误</div></div>');
					console.log(e);
				}
			});
		};
		
		
		var p = new Paging();
			p.init({
				target: '#pageToolbar',
				pagesize: 10,
				count: $('#total').val(),
				toolbar: true,
				hash: true,
				callback: function(page, size, count) {
					getAdminUserAll(page, $("#rows").val());
				},
				go: function(p) {
					getAdminUserAll(p, $("#rows").val());
				},
				changePagesize: function(ps) {
					getAdminUserAll($("#page").val(), ps);
				}
			});

		//已审核提现
			function getAdminUserAll(page, rows) {
				var data = {
					"page": page == null || page == "" ? 1 : page,
					"rows": rows == null || rows == "" ? 10 : rows,
					"auditingType": 0,
					"type": 1,
		            "bau_id":$(".memberIdInput").val(),
		            "bat_id":$(".tokenTypeInput").val(),
		            "userName":$(".memberNameInput").val(),
				};
				$.ajax({
					type: 'POST',
					async: false,
			        url: GlobalData.TOKENRECORD_URL+"tokenRecord/selectBigAppChargeProvidedListAudited",			
					data: JSON.stringify(data),
					contentType: "application/json",
					dataType: 'json',
					success: function(data) {
						console.log(data);
						$("tbody tr").remove();
						if(data.code == "200") {

							var rdo = data.data && data.data.objectList || [];
							for(var i = 0; i < rdo.length; i++) {
								var creatTr = $("<tr><td><div class='checkbox'><input type='checkbox' class='item-check' /><label for='allchek1'></label> </div></td></tr>");
			var creatTdf = "<td class='tst'>" + rdo[i].id + "</td><td class='tst'>" + rdo[i].bauId + "</td><td class='tst'>" + GlobalUtils.changeBlank(rdo[i].userName) + "</td><td class='tst'>" + (rdo[i].auditingType!=null&&rdo[i].auditingType==0?"审核中":rdo[i].auditingType!=null&&rdo[i].auditingType==1?"审核通过":rdo[i].auditingType!=null&&rdo[i].auditingType==2?"审核不通过":"") + "</td>";
			var creatTdc = "<td class='tst'>" + (rdo[i].arrivalStatus!=null&&rdo[i].arrivalStatus==0?"等待到账":rdo[i].arrivalStatus!=null&&rdo[i].arrivalStatus==1?"到账成功":rdo[i].arrivalStatus!=null&&rdo[i].arrivalStatus==2?"到账失败":"") + "</td><td class='tst'>" + GlobalUtils.changeBlank(rdo[i].withdrawHash) + "</td><td class='tst'>" + rdo[i].address + "</td><td class='tst'>" + rdo[i].num + "</td>";
								var creatTdl = "<td class='tst'>" + (rdo[i].serviceCharge==null?"":rdo[i].serviceCharge) + "</td><td class='tst'>" + (rdo[i].confirmations!=null?rdo[i].confirmations:"") + "</td><td class='tst'>" + rdo[i].tokenType + "</td>";
								var creatTdl1 = "<td class='tst'>" + GlobalUtils.getTimeFull(rdo[i].updateTime,"-") + "</td>"
								$(creatTdf  + creatTdc + creatTdl + creatTdl1).appendTo(creatTr);
								$("tbody").append(creatTr);
							};
							
							

							$('#page').val(page == null || page == "" ? 1 : page);
							$('#total').val((data.data==null?0:data.data.total));
							$('#rows').val(rows == null || rows == "" ? 10 : rows);

							//重新渲染分页使用render
							p.render({
								count: $('#total').val(),
								pagesize: rows,
								current: page
							});

						}
						else{
							$("body").append('<div class="tips error slideInDowns"><i class="iconfont icon-zhifushibai"></i><div class="tip_text warm-box">'+data.message+'</div></div>');				
						}
					},
					error: function(e) {
						$("body").append('<div class="tips error slideInDowns"><i class="iconfont icon-zhifushibai"></i><div class="tip_text warm-box">请求错误</div></div>');				
						
						console.log(e);
					}
				});
			};
			//查询
			function conditionMember() {
				getAdminUserAll(1, $("#rows").val());
			}
		
		</script>
