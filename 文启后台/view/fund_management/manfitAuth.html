		    //充值列表
			function getAdminUserAll(page, rows) {
				var data = {
					"page": page == null || page == "" ? 1 : page,
					"rows": rows == null || rows == "" ? 10 : parseInt(rows),
					"status": 0,
		            "bau_id":$(".memberIdInput").val()==""?null:$(".memberIdInput").val(),
		            "bat_id":$("#tokenTypeInput").val()==""?null:parseInt($("#tokenTypeInput").val()),
		            "name":$(".memberNameInput").val()==""?null:$(".memberNameInput").val()
				};
				$.ajax({
					type: 'POST',
					async: false,
			        url: GlobalData.TOKENRECORD_URL +"tokenRecord/selectBigAdminLogRechargeList",			
					data: JSON.stringify(data),
					contentType: "application/json",
					dataType: 'json',
					success: function(data) {
						console.log(data);
						$("tbody tr").remove();
						if(data.code == "200") {

							
							var rdo = data.data && data.data.objectList || [];
							for(var i = 0; i < rdo.length; i++) {
								var creatTr = $("<tr><td><div class='checkbox'><input type='checkbox' class='item-check' /><label for='allchek1'></label> </div></td></tr>");
								var creatTdf = "<td class='tst'>" + rdo[i].id+ "</td><td class='tst'>" + rdo[i].bau_id+ "</td><td class='tst'>" + GlobalUtils.changeBlank(rdo[i].nickname) + "</td><td class='tst'>" + GlobalUtils.changeBlank(rdo[i].name) + "</td><td class='tst'>" + rdo[i].remittanceMode + "</td>"
								var creatTdc = "<td class='tst'>" + (rdo[i].status!=null&&rdo[i].status==0?"待审核":rdo[i].status!=null&&rdo[i].status==1?"审核通过":rdo[i].status!=null&&rdo[i].status==2?"审核不通过":"") + "</td><td class='tst'>" + GlobalUtils.changeBlank(rdo[i].tokenType) + "</td><td class='tst'>" + rdo[i].num + "</td>"
								var creatTdl = "<td class='tst'>" + GlobalUtils.changeBlank(rdo[i].remarks) + "</td><td class='tst'>" + GlobalUtils.getTimeFull(rdo[i].updateTime,"-") + "</td>"
								$(creatTdf  + creatTdc + creatTdl).appendTo(creatTr);//tokeidn类型未找到
								$("tbody").append(creatTr);
							}

							$('#page').val(page == null || page == "" ? 1 : page);
							$('#total').val(data.data.total);
							$('#rows').val(rows == null || rows == "" ? 10 : rows);

							//重新渲染分页使用render
							p.render({
								count: $('#total').val(),
								pagesize: rows,
								current: page
							});

						}
					},
					error: function(e) {
						$("body").append('<div class="tips error slideInDowns"><i class="iconfont icon-zhifushibai"></i><div class="tip_text warm-box">请求错误</div></div>');				
						
						console.log(e);
					}
				});
			};

			function checkAngecy() {

//				$(".sendPhoneInput").val(phoneArr.join(","));
				var status = parseInt($('input[type=radio]:checked').val());
				var data = {

					"status": status,
					"bauToExamineId":bauId
				};
				$.ajax({
					type: 'POST',
					url: GlobalData.TOKENRECORD_URL +"tokenRecord/auditBigAdminLogRecharge",
					data: JSON.stringify(data),
					contentType: "application/json",
					dataType: 'json',
					success: function(data) {
						console.log(data);
						if(data.code == "200") {
							//$.message('成功');
							$("body").append('<div class="tips win slideInDowns"><i class="iconfont icon-chenggong"></i><div class="tip_text warm-box">审核成功</div></div>');
							
							//成功之后需要刷新列表
							getAdminUserAll(1, $("#rows").val());
						} else {
							$("body").append('<div class="tips error slideInDowns"><i class="iconfont icon-zhifushibai"></i><div class="tip_text warm-box">'+data.message+'</div></div>');				

						}
					},
					error: function(e) {
						$("body").append('<div class="tips error slideInDowns"><i class="iconfont icon-zhifushibai"></i><div class="tip_text warm-box">请求错误</div></div>');				
						
						console.log(e);
					}

			}
