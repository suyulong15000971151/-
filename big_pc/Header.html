		<script type="text/javascript" src="../../js/jquery-2.1.1.js"></script>

		<script type="text/javascript">
			
			$(".header .header-box .nav-right .language").click(function(){
				$(".header .header-box .nav-right .language .tongue").slideToggle()
			})
			
			
			
			
			
			var t=""
			var m=null
			$(".header .header-box .nav-right .person").hover(function(){
				var _this=this
				clearTimeout(m)
			 t=setTimeout(function(){
				$(_this).find(".sub-box").css("display","block")
//				$(".header .header-box .nav-right .person i").animate({transform: 'rotate(-90deg)'})
				
			},300)	
			},function(){
			     clearTimeout(t)
				 m=setTimeout(function(){
				$(".header .header-box .nav-right .person .sub-box").css("display","none")
//				$(".header .header-box .nav-right .person i").animate({transform: 'rotate(0deg)'})
					clearTimeout(t)
			},300)
			});
			
			//币币交易导航栏显示
			var v=""
			var s=null
			$(".header .header-box .nav .coin").hover(function(){
				var _this=this
				clearTimeout(s)
			 v=setTimeout(function(){
				$(_this).find(".coin-sub").css("display","block")
				
			},300)	
			},function(){
			     clearTimeout(v)
				 s=setTimeout(function(){
				$(".header .header-box .nav .coin .coin-sub").css("display","none")
					clearTimeout(v)
			},300)
			});
			
			
			//这里是显示
			$(".header .header-box .nav .coin a").mouseover(function(){
					$(".header .coin-box .tainer_box .currency").empty()
					var texts="BIGT"
				$.ajax({
					type:"get",
					url:PCData.TOKEN_URL+"bigToken/selectListBigAdminTokenAreaList",
					async:true,
					success:function(res){
//						 console.log(res.data[0])
//                  var datas=res.data[0];
                    $(res.data[0]).each(function(i,n){
                    	 var _html='<div class="item" onclick="Ears('+"'"+n.englishAbbreviations+"'"+","+"'"+texts+"'"+","+n.id+')">'+n.englishAbbreviations+'/<span>'+texts+'</span><i class="iconfont icon-dingdanliangzoushi"></i></div>'
					  	$(".header .coin-box .tainer_box .currency").append(_html)
                    })
//                  console.log(datas)
                   
					}
				});
			})
			
			
			
			$(".header .header-box .nav .coin .coin-sub .sub_nav .suba").mouseover(function(){
				$(".header .coin-box .tainer_box .currency").empty()
				var texts=$(this).text()
				console.log(texts)
				var _index=$(this).index()
				$(this).addClass("atv").siblings().removeClass("atv")
				
			
				$.ajax({
					type:"get",
					url:PCData.TOKEN_URL+"bigToken/selectListBigAdminTokenAreaList",
					async:true,
					dataType : 'json',
					success:function(res){
						console.log(res.data)
						$(".header .coin-box .tainer_box .currency").empty()
						$(res.data).each(function(i, n) {
							if(texts=="BIGT"){
								if(i==0){
									$(n).each(function(ii, nn) {
									var _html='<div class="item" onclick="Ears('+"'"+nn.englishAbbreviations+"'"+","+"'"+texts+"'"+","+nn.id+')">'+nn.englishAbbreviations+'/<span>'+texts+'</span><i class="iconfont icon-dingdanliangzoushi"></i></div>'
					  	$(".header .coin-box .tainer_box .currency").append(_html)
							})
								}
							}
							if(texts=="BTC"){
								if(i==1){
									$(n).each(function(ii, nn) {
									var _html='<div class="item" onclick="Ears('+"'"+nn.englishAbbreviations+"'"+","+"'"+texts+"'"+","+nn.id+')">'+nn.englishAbbreviations+'/<span>'+texts+'</span><i class="iconfont icon-dingdanliangzoushi"></i></div>'
					  	$(".header .coin-box .tainer_box .currency").append(_html)
							})
								}
							}
							if(texts=="ETH"){
								if(i==2){
									$(n).each(function(ii, nn) {
									var _html='<div class="item" onclick="Ears('+"'"+nn.englishAbbreviations+"'"+","+"'"+texts+"'"+","+nn.id+')">'+nn.englishAbbreviations+'/<span>'+texts+'</span><i class="iconfont icon-dingdanliangzoushi"></i></div>'
					  	$(".header .coin-box .tainer_box .currency").append(_html)
							})
								}
							}
							if(texts=="CNDT"){
								if(i==3){
									$(n).each(function(ii, nn) {
									var _html='<div class="item" onclick="Ears('+"'"+nn.englishAbbreviations+"'"+","+"'"+texts+"'"+","+nn.id+')">'+nn.englishAbbreviations+'/<span>'+texts+'</span><i class="iconfont icon-dingdanliangzoushi"></i></div>'
					  	$(".header .coin-box .tainer_box .currency").append(_html)
							})
								}
							}
							
						})
					}
				});
				
			});
			
			function Ears(Token,Trading,TokenId){
//             console.log(Token+Trading)
             
               var url='../k_line/k_line.html?Token='+Token+'&Trading='+Trading+'&TokenId='+TokenId
               location.href =url

			}
			
			
			
			
			
			
			var pcUser=PCData.getUerInfo();
			if(pcUser!=null&&pcUser.phone!=null){
				$("#loginUser").text(pcUser.phone);
			};
			
			if(pcUser!=null){
				$("#registerHrefN").hide();
				$("#loginHrefN").hide();
				$("#fundDiv").show();
				$("#personDiv").show();
			}else{
				$("#registerHrefN").show();
				$("#loginHrefN").show();
				$("#fundDiv").hide();
				$("#personDiv").hide();
			}
			
			if(pcUser!=null&&pcUser.agentStatus!=null&&pcUser.agentStatus==1){
				$("#fbTrade").hide();
			}
			
			
		</script>
