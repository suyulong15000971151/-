<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="../../css/common.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/header.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/Footer.min.css"/>
		<!--<link rel="stylesheet" type="text/css" href="../../css/person_cen.css"/>-->	
		<link href="../../css/register.min.css" rel="stylesheet">
	</head>
	<body>
		<!--这里是头部-->
		<div id="header"></div>
		<div id="register">
			<div class="register_content">
				<p>注册</p>
				<div class="register_message">
					<div class="registerPhone">
						<div class="registerPhoneLeft">
							<label id="registerPhoneLabel">手机号码</label>
						    <input type="text" class="form-control registerPhoneInput allInput" id="phone" onkeyup="checkPhone();" maxlength="11"> 
						</div>
						<div class="phoneHint"></div>
						<div class="bottomLine"></div>
						<div class="changeLinePhone changeLine all"></div>
					</div>
					<div class="registerVerify">
						<div class="registerVerifyLeft">
							<label>验证码</label>
							<input type="text" class="form-control registerVerifyInput allInput" id="vaildatecode" maxlength="6" onkeyup="checkParams();">
						</div>
						<div class="registerVerifyRight"><a>获取验证码</a></div>
						<div class="bottomLine"></div>
						<div class="changeLineVerify changeLine all"></div>
					</div>
					<div class="loginPassword">
						<div class="loginPasswordLeft">
							<label>登录密码</label>
							<input type="password" class="form-control loginPasswordInput allInput" id="password" maxlength="32" onkeyup="checkParams();">
						</div>
						<div class="loginPasswordRight"><img src="../../img/eyecolse.png" /></div>
						<div class="closeImg"><img src="../../img/eyeopen.png" /></div>
						<div class="bottomLine"></div>
						<div class="changeLinePassword changeLine all"></div>
					</div>
					<div class="checkPassword">
						<div class="checkPasswordLeft">
							<label>确认登录密码</label>
							<input type="password" class="form-control checkPasswordInput allInput" id="cpassword" maxlength="32" onkeyup="checkParams();">
						</div>
						<div class="checkPasswordRight"><img src="../../img/eyecolse.png" /></div>
						<div class="closeImg1"><img src="../../img/eyeopen.png" /></div>
						<div class="bottomLine"></div>
						<div class="changeLineCheckPassword changeLine all"></div>
					</div>
					<div class="registerBtn" style="background-color: #cbcbcb;" >
						注册
						<!--<div class="bottomLine"></div>-->
					</div>
					<div class="agreement" >
						<div class="fl agreementLeft"><a href="https://app.big.top/agreement.html" target="_blank">点击"注册"即，表示您已同意《BIGT用户协议》</a></div>
						<div class="fr agreementRight"><a href="../system_log/login.html">立即登录</a></div>
					</div>
				</div>
			</div>
		</div>
		<!--这里是底部-->
		<div class="blank30"></div>
		<div id="footer"></div>
		<script type="text/javascript" src="../../js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="../../js/aliyun-oss-sdk-4.4.4.min.js"></script>
		<script type="text/javascript" src="../../js/common.min.js"></script>
		<script type="text/javascript" src="../../js/md5.min.js"></script>
		<script type="text/javascript" src="../../js/register.min.js"></script>
	</body>
</html>
